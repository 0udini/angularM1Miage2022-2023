<p>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="opened=!opened" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Mes devoirs</span>
      <span class="example-spacer"></span>
      <div>
      <mat-slide-toggle (click)="logout()" [checked]="isLoggedIn()">
        <div *ngIf="isLoggedIn()"> Déconnexion </div>
        <div *ngIf="!isLoggedIn()"> Connexion </div>
      </mat-slide-toggle>
    
    </div>  
    <span class="second-spacer"></span>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" routerLink="/home">
        <mat-divider [vertical]="true"></mat-divider>
        <mat-icon>home</mat-icon>
      </button>
    </mat-toolbar>
  </p>
<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="side">
    <mat-nav-list>
      <a mat-list-item href="#">Liste des devoirs</a>
      <a mat-list-item href="#">Ajout d'un devoir</a>
      <a mat-list-item href="#">Modification d'un devoir</a>
      <a mat-list-item href="#">Suppression d'un devoir</a>
      <a mat-list-item href="#">Génération de données de test</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
