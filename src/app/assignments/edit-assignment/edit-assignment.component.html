<div class="container" *ngIf="assignment">
    <h1>Edition du devoir {{assignment.nom}}</h1>
<form ngForm (submit)="onSaveAssignment(); formupdate.reset()" class="form" #formupdate>
    <mat-form-field>
      <input matInput [(ngModel)]="nomDevoir" name="nom" placeholder="Edition du nom">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <button mat-raised-button color="primary"
      [disabled]="((!nomDevoir)||(!dateDeRendu))">
      Sauver
    </button>
  </form>
</div>
